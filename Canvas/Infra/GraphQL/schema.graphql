#
type Mutation {
  #
  registerFCMToken(input: RegisterFCMToken!): Boolean!
}

#
type Query {
  #
  works(page: Int!, limit: Int!): [Work!]!

  #
  work(id: ID!): Work!

  #
  thumbnails(page: Int!, limit: Int!): [Thumbnail!]!
}

#
input RegisterFCMToken {
  #
  token: String!

  #
  device: String!
}

#
type Thumbnail {
  #
  id: ID!

  #
  workId: ID!

  #
  imageUrl: String!

  #
  work: Work!
}

#
type Work {
  #
  id: ID!

  #
  videoUrl: String!

  #
  thumbnails: [Thumbnail!]!
}
