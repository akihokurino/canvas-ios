query GetMe {
    me {
        id
        walletAddress
        balance
        erc721Balance
        erc1155Balance {
            tokenName
            balance
        }
    }
}

query GetMintedToken($workId: String!) {
    mintedToken(workId: $workId) {
        erc721 {
            ...TokenFragment
        }
        erc1155 {
            ...TokenFragment
        }
    }
}

query GetContracts($cursor: String, $limit: Int!) {
    contracts(nextKey: $cursor, limit: $limit) {
        edges {
            node {
                ...ContractFragment
            }
        }
        nextKey
    }
}

query GetTokens($address: String!, $cursor: String, $limit: Int!) {
    tokens(address: $address, nextKey: $cursor, limit: $limit) {
        edges {
            node {
                ...TokenFragment
            }
        }
        nextKey
    }
}

query GetMultiTokens($address: String!, $cursor: String, $limit: Int!) {
    multiTokens(address: $address, nextKey: $cursor, limit: $limit) {
        edges {
            node {
                ...TokenFragment
            }
        }
        nextKey
    }
}

fragment ContractFragment on Contract {
    address
    name
    schema
    network
    tokens {
        ...TokenFragment
    }
    multiTokens {
        ...TokenFragment
    }
}

fragment TokenFragment on Token {
    address
    workId
    tokenId
    name
    description
    imageUrl
    isOwn
    priceEth
}

mutation MintERC721($workId: String!, $gsPath: String!) {
    mintErc721(input: {
        workId: $workId,
        gsPath: $gsPath,
        useIpfs: true,
        isAsync: true
    })
}

mutation MintERC1155($workId: String!, $gsPath: String!, $amount: Int!) {
    mintErc1155(input: {
        workId: $workId,
        gsPath: $gsPath,
        amount: $amount,
        useIpfs: true,
        isAsync: true
    })
}

mutation SellERC721($workId: String!, $ether: Float!) {
    sellErc721(input: {
        workId: $workId,
        ether: $ether,
    }) {
        ...TokenFragment
    }
}

mutation SellERC1155($workId: String!, $ether: Float!) {
    sellErc1155(input: {
        workId: $workId,
        ether: $ether,
        amount: 1,
    }) {
        ...TokenFragment
    }
}

mutation TransferERC721($workId: String!, $toAddress: String!) {
    transferErc721(input: {
        workId: $workId,
        toAddress: $toAddress,
    }) {
        ...TokenFragment
    }
}

mutation TransferERC1155($workId: String!, $toAddress: String!) {
    transferErc1155(input: {
        workId: $workId,
        toAddress: $toAddress,
        amount: 1,
    }) {
        ...TokenFragment
    }
}

mutation BulkMintERC721($workId: String!, $ether: Float!) {
    bulkMintErc721(input: {
        workId: $workId,
        ether: $ether,
        useIpfs: true,
    })
}

mutation BulkMintERC1155($workId: String!, $amount: Int!, $ether: Float!) {
    bulkMintErc1155(input: {
        workId: $workId,
        amount: $amount,
        ether: $ether,
        useIpfs: true,
    })
}

mutation SyncAllTokens {
    syncAllTokens
}

mutation SellAllToken($address: String!, $ether: Float!) {
    sellAllTokens(input: {
        address: $address,
        ether: $ether,
    })
}
