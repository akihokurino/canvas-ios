query GetMe {
  me {
    id
    walletAddress
    balance
    nft721Num
    nft1155Num {
      workId
      balance
    }
  }
}

query GetWork($workId: String!) {
  work(id: $workId) {
    id
    asset721 {
      address
      tokenId
    }
    asset1155 {
      address
      tokenId
    }
  }
}

mutation CreateNft721($workId: String!, $gsPath: String!, $level: Int!, $point: Int!) {
  createNft721(input: {
    workId: $workId,
    gsPath: $gsPath,
    level: $level,
    point: $point
  })
}

mutation CreateNft1155($workId: String!, $gsPath: String!, $level: Int!, $point: Int!, $amount: Int!) {
  createNft1155(input: {
    workId: $workId,
    gsPath: $gsPath,
    level: $level,
    point: $point,
    amount: $amount
  })
}
