query GetMe {
  me {
    id
    walletAddress
    balance
    nft721Num
    nft1155Num {
      workId
      balance
    }
  }
}

query GetWork($workId: String!) {
  work(id: $workId) {
    id
    asset721 {
      address
      tokenId
      imageUrl
    }
    asset1155 {
      address
      tokenId
      imageUrl
    }
  }
}

query IsOwnNft($workId: String!) {
  ownNft(workId: $workId) {
    erc721
    erc1155
  }
}

mutation CreateNft721($workId: String!, $gsPath: String!, $level: Int!, $point: Int!) {
  createNft721(input: {
    workId: $workId,
    gsPath: $gsPath,
    level: $level,
    point: $point
  })
}

mutation CreateNft1155($workId: String!, $gsPath: String!, $level: Int!, $point: Int!, $amount: Int!) {
  createNft1155(input: {
    workId: $workId,
    gsPath: $gsPath,
    level: $level,
    point: $point,
    amount: $amount
  })
}

mutation SellNFT721($workId: String!, $ether: Float!) {
  sellNft721(input: {
    workId: $workId,
    ether: $ether,
  })
}

mutation SellNFT1155($workId: String!, $ether: Float!) {
  sellNft1155(input: {
    workId: $workId,
    ether: $ether,
  })
}

mutation TransferNFT721($workId: String!, $toAddress: String!) {
  transferNft721(input: {
    workId: $workId,
    toAddress: $toAddress,
  })
}

mutation TransferNFT1155($workId: String!, $toAddress: String!) {
  transferNft1155(input: {
    workId: $workId,
    toAddress: $toAddress,
  })
}
